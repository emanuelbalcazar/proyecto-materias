<!-- Panel lateral -->
<section layout="row" flex>
  <md-sidenav class="md-sidenav-left" md-component-id="left">
    <md-toolbar>
      <div layout="column">
        <div layout="row">
          <md-list>
            <md-list-item class="md-3-line">
              <div leyout="column" layout-align="center center">
                <!-- <img ng-src="http://vvcexpl.com/wordpress/wp-content/uploads/2013/09/profile-default-male.png" class="md-avatar" style="width: 112px; height: 112px;" /> -->
                <img ng-src="http://i.imgur.com/HQ3YU7n.gif" class="md-avatar" style="width: 100px; height: 100px;" />
              </div>
            </md-list-item>
          </md-list>
          <div layout="column" layout-align="center center" flex>
            <span class="md-headline">Nombre</span>
            <span class="md-subhead">Administrador</span>
          </div>
        </div>
        <div layout="row" layout-align="center center">
          <md-button>Configuracion</md-button>
          <md-button>Cerrar Sesion</md-button>
        </div>
      </div>
    </md-toolbar>
    <md-content layout-margin>
      <div layout="column">
        <md-divider></md-divider>
        <md-subheader>Navegacion</md-subheader>
        <md-divider></md-divider>
        <md-list ng-cloak>
          <md-list-item ng-repeat="item in menuItems" flex>
            <md-button class="md-list-item-content" style="text-align:left;" href="[[item.href]]" flex>
              <md-icon class="material-icons">[[item.icon]]</md-icon>
              <span class="md-inline-list-icon-label">&emsp;[[item.name]]</span>
            </md-button>
          </md-list-item>
        </md-list>
        <md-divider></md-divider>
        <md-subheader>Configuracion</md-subheader>
        <md-divider></md-divider>
        <md-list ng-cloak>
          <md-list-item flex>
            <md-button class="md-list-item-content" style="text-align:left;" flex>
              <md-icon class="material-icons">settings</md-icon>
              <span class="md-inline-list-icon-label">&emsp;Opciones</span>
            </md-button>
          </md-list-item>
        </md-list>
        <md-divider></md-divider>
      </div>
    </md-content>
  </md-sidenav>
</section>
